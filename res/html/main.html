<!DOCTYPE html>
<head>
	<title>木头人播放器</title>
	<link rel="stylesheet" href="./../css/btns.css" />
	<script type="text/javascript">const logic = require('./../../src/logic/main');</script>
	<style>
		html, body, p, ul, li {
			margin: 0px;
			padding: 0px;
		}

		html, body {
			width: 350px;
			height: 500px;
			color: #450745;
			font-size: 12px;
		}
		.box {
			width: 310px;
			height: 500px;
			background: #f0fffa;
			padding:3px;
		}

		.box>div {
			background: #F7F7F7;
		}

		.name {
			padding:5px;
			font-size: 14px;
		}

		.pgsbar-box {
			width: 100%;
			height: 15px;
			position: relative;
			background: #5eacd1;
		}

		.pgsbar-box>div {
			position: absolute;
		}

		.pgsbar {
			height: 3px;
			width: 100%;
			top: 6px;
		}

		.pgsbar-bk {
			background: #E0E4FE;
		}

		.pgsbar-played {
			background: #0000FF;
		}

		.pgsbar-thumb {
			border-radius: 50%;
			border:1px solid #febe0b;
			height: 7px;
			width: 7px;
			background: #febe0b;
			top:3px;
		}

		.panel-tabs {
			margin-top: 5px;
			margin-bottom: 5px;
			text-align: left;
		}

		.times {
			width: 110px;
		}

		.panel-tabs li {
			display: inline-block;
			vertical-align: baseline;
		}

		.font-icons {
			width: 27px;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}

		.font-icons:hover {
			color: #d40000;
		}

		.font-icons-btn:active, .now-status {
			color: #d40000;
		}

		.font-icons-btn:active {
			-webkit-text-stroke: 2px #d40000;
		}


		.play-type-box {
			position: relative;
		}

		.play-type {
			position: absolute;
			top:15px;
			left: 3px;
			display: none;
		}
		.play-type li {
			display: block;
		}

		.labels {
			display: inline-block;
			/* width: 80px; */
			padding: 5px 10px 5px 6px;
			text-align: center;
			background: #ddfcfc;
		}

		.rows {
			height: 400px;
			overflow-y: scroll;
			background: #EEEEEE;
		}

		.rows ul:nth-child(odd) {
			background: #FFFFFF;
		}

		.rows li {
			display: inline-block;
			text-align: left;
			padding: 4px;
		}

		.rows li:nth-child(2) {
			width: 200px;
			color: #28a745;
			border-right: 1px solid #FAFAFA;
		}
	</style>
</head>
<body>
	<div class="box">
		<!-- 上部，设置部分 -->
		<div><!-- 进度条滑块 -->
			<div class="name">名称</div>
			<div class="pgsbar-box">
				<div class="pgsbar pgsbar-bk"></div>
				<div class="pgsbar pgsbar-played" style="width: 50%;"></div>
				<div class="pgsbar-thumb" style="left: 50%;"></div>
			</div>
			<ul class="panel-tabs">
				<li class="times">0000:00 / 0000:00</li><!-- 现在时间/总时长 -->
				<li class="font-icons font-icons-btn font-icons-stop"></li><!-- 停止 -->
				<li class="font-icons font-icons-btn font-icons-backward"></li><!-- 上一曲 -->
				<li class="font-icons font-icons-btn font-icons-play now-status"></li><!-- 播放 / 暂停 -->
				<li class="font-icons font-icons-btn font-icons-forward"></li><!-- 下一曲 -->
				<li><!-- 调节音量 -->
					<div class="font-icons font-icons-volume-up" onclick="logic.changeVolume()"></div>
				</li>
				<li class="play-type-box"><!-- 设置播放顺序 -->
					<div class="font-icons font-icons-retweet" onclick="logic.changePlayType()"></div>
					<ul class="play-type" id="play-type-ul">
						<li onclick="logic.selectPlayType('reweet')" class="font-icons font-icons-retweet"></li><!-- 顺序循环 -->
						<li onclick="logic.selectPlayType('reweet-one')" class="font-icons font-icons-retweet-one"></li><!-- 单曲 -->
						<li onclick="logic.selectPlayType('reorder-list')" class="font-icons font-icons-reorder-list"></li><!-- 顺序（不循环） -->
						<li onclick="logic.selectPlayType('random')" class="font-icons font-icons-random"></li><!-- 乱序 -->
					</ul>
				</li>
				
			</ul>
		</div>
		<!-- 下部播放列表部分 -->
		<div>
			<label class="labels name">播放列表</label>
			<div class="rows" id="play-list">
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
				<ul>
					<li>▶</li><li>哈哈哈哈哈</li><li>0000:00</li><!-- 时长 -->
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
