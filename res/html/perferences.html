<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./../css/common.css" />
	<body oncontextmenu="return false;" onselectstart="return false"></body>
	<style>

		.box {
			position: relative;
		}

		.box>div {
			display: inline-block;
			vertical-align: top;
			overflow-y: auto;
			position: absolute;
		}

		.menu {
			border-right: 1px solid #E0E4FE;
			width: 100px;
			height: 100%;
			padding: 5px;
			background: #FFFFFF;
		}
		.menu li li {
			list-style: none;
			margin-left: 10px;
		}

		.container {
			width: 474px;
			height: 100%;
			margin-left: 120px;
		}

		.layout-box {
			height: calc(100% - 30px);
			overflow-y: auto;
		}

		
		.layout-box>ul {
			margin-bottom: 10px;
		}

		.layout-box>ul>li {
			vertical-align: top;
			display: inline-block;
			margin-left: 20px;
			min-height: 25px;
		}

		.layout-box>ul>li:first-child {
			width: 80px;
		}

		.btn-box {
			height: 30px;
			text-align: right;
			padding-right: 30px;
		}

		h2 {
			margin-bottom: 10px;
		}

		h3 {
			margin-top:-5px;
		}

		.hotkey li {
			display: inline-block;
		}
		.hotkey {
			border: 1px solid #CCCCCC; 
		}
		.hotkey ul {
			border-top:1px solid #CCCCCC;
		}
		.hotkey ul:first-child {
			border-top:0px;
		}
		.hotkey li:first-child {
			border-right: 1px solid #CCCCCC;
			width: 100px;
			background: #c2dff3;
		}
		.hotkey li:last-child {
			width: 200px;
			background: #FFFFFF;
		}

		.follows li {
			display: inline-block;
			background-repeat: no-repeat;
			background-size: auto 40px;
			background-image: url(./../imgs/follows.png);
			background-position-y: 0px;
			margin-right: 10px;
			width: 40px;
			height: 40px;
			border: 1px solid #FFFFFF;
			cursor: pointer;
		}

		.follows li:hover {
			border:1px solid #F7F7F7;
		}
	</style>
</head>
<body>
	 <div class="box">
		<div class="menu" id="menu">
			<ul>
				<li>常规</li>
				<li>
					<ul>
						<li>语言</li>
						<li>界面</li>
					</ul>
				</li>
			</ul>
			<ul>
				<li>播放</li>
				<li>
					<ul>
						<li>快捷键</li>
					</ul>
				</li>
			</ul>
			<ul>
				<li>关于</li>
				<li>
					<ul>
						<li>作者</li>
						<li>版权</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="container" id="container">
			<div class="layout-box">
				<h2>常规</h2>
				<ul>
					<li><h3>语言</h3></li>
					<li><select id="langs-select"></select></li>
				</ul>
				<ul>
					<li><h3>界面</h3></li>
					<li>
						<div>
							<input type="checkbox" value="" id="show-tray" />
							<label for="show-tray" id="show-tray-label">显示托盘</label>
						</div>
						<div>
							<input type="checkbox" value="" id="min-to-tray" />
							<label for="min-to-tray" id="min-to-tray-label">最小化到托盘</label>
						</div>
						<div>
							<input type="checkbox" value="" id="close-to-tray" />
							<label for="close-to-tray" id="close-to-tray-label">关闭按钮到托盘</label>
						</div>
					</li>
				</ul>
				<h2>播放</h2>
				<ul>
					<li><h3>快捷键</h3></li>
					<li class="hotkey">
						<ul>
							<li>播放/暂停</li>
							<li id="play-pause-box">Space</li>
						</ul>
						<ul>
							<li>快进</li>
							<li id="5s-goto">&lt;</li>
						</ul>
						<ul>
							<li>快退</li>
							<li id="5s-back">&gt;</li>
						</ul>
					</li>
				</ul>
				<h2>关于</h2>
				<ul>
					<li><h3>作者</h3></li>
					<li>
						未古其人
						<ul class="follows" id="follows"></ul>
					</li>
				</ul>
				<ul>
					<li><h3>版权</h3></li>
					<li></li>
				</ul>
			</div>
			<div class="btn-box">
				<button>确定</button>
				<button>应用</button>
				<button>取消</button>
				<button>帮助</button>
			</div>
		</div>
	 </div>
</body>
<script type="text/javascript">
	const logic = require('./../../src/logic/perferences');
	logic.init();
</script>
</html>
